{% extends 'base.html' %}

{% block content %}


<div class="myprofile">
    <div class="jumbotron">
        <table>
            <tr>
                <td>Name:</td>
                <td>{{ user.get_full_name }}</td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td>{{ user.get_username }}</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>Last Login:</td>
                <td>{{ user.last_login }}</td>
            </tr>
            <tr>
                <span><h5>Want To Change the password,<strong><a href="{% url 'change_password' %}">Change Password</a></strong></h5></span>
            </tr>
        </table>
    </div>
</div>


{% endblock %}
