{% extends 'base.html' %}

{% block content %}

<div class="container">

  <h3>Change Password</h3>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
    <br>
    <button type="submit" style="background:#1DE9B6;border-radius:5px;padding:5px 10px;">Save changes</button>
  </form>
</div>



{% endblock content %}
